<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>

<body>
    <div class="display-2" id="display-2">
        <div class="container">
            <div class="text">Will u be my valentine</div>
            <div class="btn">
                <button class="answerButton" onclick="location.href='display-5.html'">Yes</button>
                <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('noButton').addEventListener('click', function() {
            var yesButton = document.querySelector('button[onclick*="display-5.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 5px
        });
    </script>
</body>
